<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Splendor</title>
    <link rel="stylesheet" href="css/gameboard.css" />
    <link rel="stylesheet" href="css/gameboard-otherplayers.css" />
    <link rel="stylesheet" href="css/modals.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script type="module" src="js/settings.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <script type="module" src="js/game-components.js"></script>
</head>

<body>
    <div class="navigation">
        <nav>
            <ul>
                <li><p class="resume"> RESUME </p></li>
                <li><p class="save"> SAVE GAME </p></li>
                <li><p class="restart"> RESTART </p></li>
                <li><p class="quit"> QUIT </p></li>
            </ul>
        </nav>
    </div>
    <div id="top-menu-bar" class="top-menu-bar">
        <div id="menu-icon" class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <p id="top-menu-title" class="top-menu-title"> Splendor </p>
    </div>
    <div id="game-elements" class="game-elements">
        <div id="player-inventory" class="player-inventory">
            <div class="player-inventory-container">
                <div class="player-prestige-points-container">
                    <span>0</span>
                </div>
                <div class="player-inventory-tokens">
                    <board-token color="red"></board-token>
                    <board-token color="blue"></board-token>
                    <board-token color="green"></board-token>
                    <board-token color="white"></board-token>
                    <board-token color="brown"></board-token>
                    <board-token color="gold"></board-token>
                </div>
                <div class="player-inventory-cards">
                    <div class="player-inventory-card-placeholder">
                        <img>
                    </div>
                    <div class="player-inventory-card-drawer">
                    </div>
                </div>
                <div class="player-inventory-reservedcards">
                </div>
            </div>
        </div>

        <div id="board" class="board">
            <div class="board-tokens">
                <board-token color="red"></board-token>
                <board-token color="blue"></board-token>
                <board-token color="green"></board-token>
                <board-token color="white"></board-token>
                <board-token color="brown"></board-token>
                <board-token color="gold"></board-token>
            </div>
            <div class="board-nobles">
                <div class="board-noble-card">
                    <img>
                </div>
                <div class="board-noble-card">
                    <img>
                </div>
                <div class="board-noble-card">
                    <img>
                </div>
                <div class="board-noble-card">
                    <img>
                </div>
                <div class="board-noble-card">
                    <img>
                </div>
            </div>
            <div class="board-cards">
                <div class="board-cards-row board-cards-level3">
                    <div class="board-cards-dev-deck">
                        <img src="./images/BlueCard.jpg">
                    </div>
                    <div class="board-cards-dev-selectable">
                        <div class="board-card-dev">
                            <!-- Replace with <img> when ready -->
                            <img>
                        </div>
                        <div class="board-card-dev">
                            <img>
                        </div>
                        <div class="board-card-dev">
                            <img>
                        </div>
                        <div class="board-card-dev">
                            <img>
                        </div>
                        <div class="board-card-dev board-card-dev-orient">
                            <img>
                        </div>
                        <div class="board-card-dev board-card-dev-orient">
                            <img>
                        </div>
                    </div>
                    <div class="board-cards-dev-deck-orient" empty>
                        <img src="./images/RedCardThree.jpg">
                    </div>
                </div>
                <div class="board-cards-row board-cards-level2">
                    <div class="board-cards-dev-deck">
                        <img src="./images/YellowCard.jpg">
                    </div>
                    <div class="board-cards-dev-selectable">
                        <div class="board-card-dev">
                            <!-- Replace with <img> when ready -->
                            <img>
                        </div>
                        <div class="board-card-dev">
                            <img>
                        </div>
                        <div class="board-card-dev">
                            <img>
                        </div>
                        <div class="board-card-dev">
                            <img>
                        </div>
                        <div class="board-card-dev board-card-dev-orient">
                            <img>
                        </div>
                        <div class="board-card-dev board-card-dev-orient">
                            <img>
                        </div>
                    </div>
                    <div class="board-cards-dev-deck-orient" empty>
                        <img src="./images/RedCardTwo.jpg">
                    </div>
                </div>
                <div class="board-cards-row board-cards-level1">
                    <div class="board-cards-dev-deck">
                        <img src="./images/GreenCard.jpg">
                    </div>
                    <div class="board-cards-dev-selectable">
                        <div class="board-card-dev">
                            <!-- Replace with <img> when ready -->
                            <img>
                        </div>
                        <div class="board-card-dev">
                            <img>
                        </div>
                        <div class="board-card-dev">
                            <img>
                        </div>
                        <div class="board-card-dev">
                            <img>
                        </div>
                        <div class="board-card-dev board-card-dev-orient">
                            <img>
                        </div>
                        <div class="board-card-dev board-card-dev-orient">
                            <img>
                        </div>
                    </div>
                    <div class="board-cards-dev-deck-orient" empty>
                        <img src="./images/RedCardOne.jpg">
                    </div>
                </div>
            </div>
        </div>
        <div id="other-players" class="other-players">
        </div>
    </div>

    <!-- ALL MODALS -->
    <!-- YOUR TURN -->
    <div id="your-turn-modal" class="modal">
        <div class="modal-content">
            <h1>YOUR TURN</h1>
            <p>Choose an action.</p>

            <div class="turn-button-container">
                <button class="get-tokens-btn" id="get-tokens-btn">GET TOKENS</button>
                <button class="purchase-btn" id="purchase-btn">PURCHASE</button>
                <button class="reserve-btn" id="reserve-btn">RESERVE</button>
            </div>

        </div>
    </div>

    <!-- BUY CARD MODAL -->
    <div id="buy-card-modal" class="modal">
        <div class="modal-content">
            <h1>PURCHASE</h1>
            <p>Please select the card you wish to purchase.</p>

            <div id="buy-card-board" class="buy-card-board">
                <div class="modal-board-cards">
                </div>
            </div>
            <div class="button-container">
                <button class="buy-card-back-btn" id="buy-card-back-btn">BACK</button>
                <button class="buy-card-confirm-btn" id="buy-card-confirm-btn">CONFIRM</button>
            </div>
        </div>
    </div>

    <div id="dev-card-payment-modal" class="modal">
        <div class="modal-content">
            <h1>CONFIRM PURCHASE</h1>
            <p>Select the number of tokens you wish to purchase the card with.</p>
            <!-- selected card here -->
            <div class="purchase-show-card board-card-dev">
                <img>
            </div>

            <div class="token-count-outer-container">

                <!-- Red Counter -->
                <board-token-counter color="red"></board-token-counter>

                <!-- Blue Counter -->
                <board-token-counter color="blue"></board-token-counter>

                <!-- Green Counter -->
                <board-token-counter color="green"></board-token-counter>

                <!-- White Counter -->
                <board-token-counter color="white"></board-token-counter>

                <!-- Brown Counter -->
                <board-token-counter color="brown"></board-token-counter>

                <!-- Gold Counter -->
                <board-token-counter color="gold"></board-token-counter>
            </div>

            <div class="button-container">
                <button class="buy-card-back-btn" id="purchase-confirm-back-btn"> BACK</button>
                <button class="buy-card-confirm-btn" id="purchase-confirm-btn">CONFIRM</button>
            </div>


        </div>

    </div>

    <!-- Templates to be used throughout the game -->
    <template id="development-card-template">
        <div class="player-inventory-card" card-id cost>
            <img src="./images/G-G-2-1-0-0-2-0.jpg">
        </div>
    </template>

    <template id="player-inventory-reserved-card-template">
        <div class="player-inventory-card-reserved">
            <img src="./images/G-G-2-1-0-0-2-0.jpg">
        </div>
    </template>

    <template id="dev-card-template">

    </template>

    <template id="other-player-tab-template">
        <div class="other-player">
            <div class="other-player-container">
                <div class="other-prestige-point-container">
                    <span>15</span>
                </div>
                <div class="other-player-profile">
                    <img>
                    <p class="other-player-name">NAME</p>
                </div>
                <div class="other-player-inventory">
                    <div class="other-player-tokens">
                        <board-token color="red"></board-token>
                        <board-token color="blue"></board-token>
                        <board-token color="green"></board-token>
                        <board-token color="white"></board-token>
                        <board-token color="brown"></board-token>
                        <board-token color="gold"></board-token>
                    </div>
                    <div class="other-inventory-cards">
                        <!-- The following cards have to be put in reverse order -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="other-player-dev-card-template">
        <div class="other-inventory-card">
            <img src="./images/G-G-2-1-0-0-2-0.jpg">
        </div>
    </template>

    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/modals.js"> </script>

</body>
</html>
