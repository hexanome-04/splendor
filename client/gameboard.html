<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/gameboard.css" />
    <link rel="stylesheet" href="css/gameboard-otherplayers.css" />
    <title>Splendor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div id="player-inventory" class="player-inventory">
        <div class="player-inventory-container">
            <div class="player-inventory-tokens">
                <div class="board-token ruby">
                    <span>10</span>
                </div>
                <div class="board-token sapphire">
                    <span>10</span>
                </div>
                <div class="board-token emerald">
                    <span>10</span>
                </div>
                <div class="board-token diamond">
                    <span>10</span>
                </div>
                <div class="board-token onyx">
                    <span>10</span>
                </div>
                <div class="board-token joker">
                    <span>10</span>
                </div>
            </div>
            <div class="player-inventory-cards">
                <div class="player-inventory-card-placeholder">
                    <img src="./images/G-G-2-1-0-0-2-0.png">
                </div>
                <div class="player-inventory-card-drawer">
                    <div class="player-inventory-card">
                        <img src="./images/G-G-2-1-0-0-2-0.png">
                    </div>
                    <div class="player-inventory-card">
                        <img src="./images/G-G-2-1-0-0-2-0.png">
                    </div>
                    <div class="player-inventory-card">
                        <img src="./images/G-G-2-1-0-0-2-0.png">
                    </div>
                    <div class="player-inventory-card">
                        <img src="./images/G-G-2-1-0-0-2-0.png">
                    </div>
                    <div class="player-inventory-card">
                        <img src="./images/G-G-2-1-0-0-2-0.png">
                    </div>
                </div>
            </div>
            <div class="player-inventory-reservedcards">
                <div class="player-inventory-card-reserved">
                    <img src="./images/G-G-2-1-0-0-2-0.png">
                </div>
                <div class="player-inventory-card-reserved">
                    <img src="./images/G-G-2-1-0-0-2-0.png">
                </div>
            </div>
        </div>
    </div>

    <div id="board" class="board">
        <div class="board-tokens">
            <div class="board-token ruby">
                <span>10</span>
            </div>
            <div class="board-token sapphire">
                <span>10</span>
            </div>
            <div class="board-token emerald">
                <span>10</span>
            </div>
            <div class="board-token diamond">
                <span>10</span>
            </div>
            <div class="board-token onyx">
                <span>10</span>
            </div>
            <div class="board-token joker">
                <span>10</span>
            </div>
        </div>
        <div class="board-nobles">
            <div class="board-noble-card">
                <img src="./images/noble-B-B-W.jpg">
            </div>
            <div class="board-noble-card">
                <img src="./images/noble-B-R-G.jpg">
            </div>
            <div class="board-noble-card">
                <img src="./images/noble-B-R-W.jpg">
            </div>
            <div class="board-noble-card">
                <img src="./images/noble-G-B-R.jpg">
            </div>
            <div class="board-noble-card">
                <img src="./images/noble-G-B-W.jpg">
            </div>
        </div>
        <div class="board-cards">
            <div class="board-cards-row board-cards-level3">
                <div class="board-cards-dev-deck">
                    <img src="./images/BlueCard.png">
                </div>
                <div class="board-cards-dev-selectable">
                    <div class="board-card-dev">
                        <!-- Replace with <img> when ready -->
                        <span></span>
                    </div>
                    <div class="board-card-dev">
                        <span></span>
                    </div>
                    <div class="board-card-dev">
                        <span></span>
                    </div>
                    <div class="board-card-dev">
                        <span></span>
                    </div>
                    <div class="board-card-dev board-card-dev-orient">
                        <span></span>
                    </div>
                    <div class="board-card-dev board-card-dev-orient">
                        <span></span>
                    </div>
                </div>
                <div class="board-cards-dev-deck-orient">
                    <span></span>
                </div>
            </div>
            <div class="board-cards-row">
                <div class="board-cards-dev-deck">
                    <img src="./images/YellowCard.png">
                </div>
                <div class="board-cards-dev-selectable">
                    <div class="board-card-dev">
                        <!-- Replace with <img> when ready -->
                        <span></span>
                    </div>
                    <div class="board-card-dev">
                        <span></span>
                    </div>
                    <div class="board-card-dev">
                        <span></span>
                    </div>
                    <div class="board-card-dev">
                        <span></span>
                    </div>
                    <div class="board-card-dev board-card-dev-orient">
                        <span></span>
                    </div>
                    <div class="board-card-dev board-card-dev-orient">
                        <span></span>
                    </div>
                </div>
                <div class="board-cards-dev-deck-orient">
                    <span></span>
                </div>
            </div>
            <div class="board-cards-row">
                <div class="board-cards-dev-deck">
                    <img src="./images/GreenCard.png">
                </div>
                <div class="board-cards-dev-selectable">
                    <div class="board-card-dev">
                        <!-- Replace with <img> when ready -->
                        <span></span>
                    </div>
                    <div class="board-card-dev">
                        <span></span>
                    </div>
                    <div class="board-card-dev">
                        <span></span>
                    </div>
                    <div class="board-card-dev">
                        <span></span>
                    </div>
                    <div class="board-card-dev board-card-dev-orient">
                        <span></span>
                    </div>
                    <div class="board-card-dev board-card-dev-orient">
                        <span></span>
                    </div>
                </div>
                <div class="board-cards-dev-deck-orient">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <div id="other-players" class="other-players">
        <div class="other-player">
            <div class="other-player-container">
                <div class="other-player-profile">
                    <img>
                    <p>NAME</p>
                </div>
                <div class="other-player-inventory">
                    <div class="other-player-tokens">
                        <div class="board-token ruby">
                            <span>10</span>
                        </div>
                        <div class="board-token sapphire">
                            <span>10</span>
                        </div>
                        <div class="board-token emerald">
                            <span>10</span>
                        </div>
                        <div class="board-token diamond">
                            <span>10</span>
                        </div>
                        <div class="board-token onyx">
                            <span>10</span>
                        </div>
                        <div class="board-token joker">
                            <span>10</span>
                        </div>
                    </div>
                    <div class="other-inventory-cards">
                        <!-- The following cards have to be put in reverse order -->
                        <div class="other-inventory-card">
                            <img src="./images/G-G-2-1-0-0-2-0.png">
                        </div>
                        <div class="other-inventory-card">
                            <img src="./images/G-G-2-1-0-0-2-0.png">
                        </div>
                        <div class="other-inventory-card">
                            <img src="./images/G-G-2-1-0-0-2-0.png">
                        </div>
                        <div class="other-inventory-card">
                            <img src="./images/G-G-2-1-0-0-2-0.png">
                        </div>
                        <div class="other-inventory-card">
                            <img src="./images/G-G-2-1-0-0-2-0.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
